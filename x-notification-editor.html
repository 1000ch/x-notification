<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<polymer-element name="x-notification-editor" attributes="title dir lang body delay timeout">

  <template>

    <style>
      pre {
        padding: 10px;
        overflow-x: scroll;
        font-family: Consolas, 'Source Code Pro', monospace;
        background: #272822;
        color: #fff;
      }
    </style>

    <!-- target notification -->
    <x-notification id='notification' title="{{title}}" dir="{{dir}}" delay="{{delay}}" timeout="{{timeout}}">{{body}}</x-notification>

    <!-- tag state -->
    <pre>&lt;x-notification dir=&#039;{{dir}}&#039; title=&#039;{{title}}&#039; delay=&#039;{{delay}}&#039; timeout=&#039;{{timeout}}&#039;&gt;
  {{body}}
&lt;/x-notification&gt;</pre>
    
    <!-- x-notification editor -->
    <div><paper-input label="Title" value="{{title}}"></paper-input></div>
    <div>
      <paper-radio-group id="dir" selected="1" on-change="{{directionChanged}}">
        <paper-radio-button label="Auto" value="auto"></paper-radio-button><br>
        <paper-radio-button label="Left to Right" value="ltr"></paper-radio-button><br>
        <paper-radio-button label="Right to Left" value="rtl"></paper-radio-button>
      </paper-radio-group>
    </div>
    <div><paper-input label="Language" value="{{lang}}"></paper-input></div>
    <div><paper-input label="Body" value="{{body}}"></paper-input></div>
    <div><paper-input label="Delay" value="{{delay}}" validate="^[0-9]*$" error="Input is not a number!"></paper-input></div>
    <div><paper-input label="Timeout" value="{{timeout}}" validate="^[0-9]*$" error="Input is not a number!"></paper-input></div>
    <paper-button on-click="{{showNotification}}" label="Custom notification" style="color: #4285f4; fill:#4285f4;"></paper-button>
  </template>
  <script>
    Polymer('x-notification-editor', {
      title: '',
      dir: '',
      lang: '',
      body: '',
      delay: 0,
      timeout: 0,
      observe: {
        '$.notification.dir': 'dirPropertyChanged'
      },
      created: function () {},
      domReady: function () {},
      ready: function () {
        this.dir = 'auto';
      },
      attached: function () {},
      detached: function () {},
      attributeChanged: function (attribute, oldValue, newValue) {},
      dirPropertyChanged: function (oldValue, newValue) {},
      directionChanged: function (e, detail, sender) {
        this.$.notification.dir = this.$.dir.selectedItem.getAttribute('value');
      },
      showNotification: function () {
        this.$.notification.show();
      }
    });
  </script>
</polymer-element>
